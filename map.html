    <SCRIPT>
        var map = document.getElementById("imageMap");

        var element = map.children;
        var itemNumber = element.length;
        for (var i = 0; i < itemNumber; i++) {
            var oldCoords = element[i].coords;
            var newCoords = adjustPosition(oldCoords);
            element[i].setAttribute("coords", newCoords);
        }

        function adjustPosition(position) {
            var ele = document.getElementById("mapComp");
            var divArray = ele.children;
            for(var i = 0; i < divArray.length; i ++) {
                divArray[i].style.width = ele.offsetWidth.toString() + "px";
            }            
            
            var rate = document.getElementById("mapImage").width / 800;
            var each = position.split(",");
            //获取每个坐标点  
            var i = 0;
            each[i] = Math.round(parseInt(each[i]) * rate).toString(); //x坐标  
            each[i + 1] = Math.round(parseInt(each[i + 1]) * rate).toString(); //y坐标  
            //生成新的坐标点  
            var newPosition = "";
            for (var i = 0; i < 3; i++) {
                newPosition += each[i];
                if (i < 2) {
                    newPosition += ",";
                }
            }
            return newPosition;
        }
